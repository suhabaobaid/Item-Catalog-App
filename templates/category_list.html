{% if categories %}
<ul class="list-group">
	{% for c in categories %}
	<li class="list-group-item">
		<div class="row">
			<div class="col-md-12 d-flex justify-content-between align-items-center">
				<a href="{{ url_for('show_category_items', category_id=c.id) }}">
					{{ c.name }}
				</a>
				<span class="badge badge-primary badge-pill">{{ len(c.items) }}</span>
				{% if c.user_id == session['user_id']%}
					<div class="editdeletepane pull-right">
						<a href="{{ url_for('edit_category', category_id=c.id) }}">
							<span class="btn btn-warning">
								<span class="fa fa-edit icon" aria-hidden="true"></span>
							</span>
						</a>
						<a href="{{ url_for('delete_category', category_id=c.id) }}">
							<span class="btn btn-danger">
								<span class="fa fa-trash-o icon" aria-hidden="true"></span>
							</span>
						</a>
					</div>
				{% endif %}
			</div>
		</div>
	</li>
	{% endfor %}
</ul>
{% endif %}
