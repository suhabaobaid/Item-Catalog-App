{% extends "main.html" %}
{% block content %}

<h2>{{ item.title }}</h2>
<p>Description: {{ item.description }}</p>
{% if session['user_id'] and item.user_id == session['user_id'] %}
	<a class="btn btn-warning" href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>
	<a class="btn btn-danger" href="{{ url_for('delete_item', item_id=item.id) }}">Delete</a>
{% endif %}

{% endblock %}
