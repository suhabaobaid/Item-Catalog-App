{% if items and item_count > 0 %}
	{% for item in items %}
		<a href="{{ url_for('show_item', category_id=item.category.id, item_id=item.id) }}" class="list-group-item list-group-item-action">
			{{ item.title }}
			<small class="text-muted">({{ item.category.name }})</small>
		</a>
	{% endfor %}
{% endif %}
